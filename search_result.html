<!DOCTYPE html>
<html lang="ko" class="mx-auto">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/36fe53500c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/search_result.css">
    <title>검색 결과</title>
</head>
<header>
    <ul>
        <li>
            <i class="fa-solid fa-arrow-left"></i>
        </li>
    </ul>
    <div class="search">
        <input class="bar" type="text" placeholder="검색어를 입력하세요.">
        <button><i class="fa-solid fa-magnifying-glass"></i></button>
    </div>
</header>
<body>
    <section>
        <div class = "top">
            <div class = "filter">
                <button class = "css_filter"><i class="fa-solid fa-filter"></i>필터</button>
            </div>
            <div class = "btn">
                <button class="sub_search">용량대비 싼순</button>
                <button class="sub_search">장사 잘 되는 순</button>
                <button class="sub_search">싼것부터</button>
                <button class="sub_search">비싼것부터</button>
            </div>
        </div>
    </section>
    <section id="contents_list">
        <!-- <div class="contents_list_detail">
        </div> -->
    </section>
    <script src="./js/data.js"></script>
    <script src="./js/search_result.js"></script>
</body>
</html>
