<!DOCTYPE html>
<html lang="ko" class="mx-auto">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/36fe53500c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/detail.css">

    <title>detailsss</title>
</head>
<header>
    <ul class="align-middle">
        <li>
            <i class="fa-solid fa-arrow-left"></i>
        </li>
    </ul>
    <nav> 
        <ul>
            <li class="mx-3">
                <i class="fa-solid fa-house"></i>
            </li>
            <li>
                <i class="fa-solid fa-magnifying-glass"></i>
            </li>
        </ul>
    </nav>
</header>
<body>
    <section class="detail">
        <img src="./img/result1.png">
    </section>
    <section class="detail_text">
        <div>
            <ul>
                <li><2L / 아이시스></2L></li>
            </ul>
            <ul>
                <li>아이시스 8.0 생수, 2L, 24개</li>
            </ul>
            <ul>
                <li>17,800원 (100ml 당 37원)</li>
            </ul>
            <ul class="score d-flex">
                <i class="fa-solid fa-star"></i>
                <li class="ml-2">4.9 (100,602)</li>
            </ul>
        </div>
        <div class="share">
            <i class="fa-solid fa-share"></i>
            <p class="align-middle mb-0">공유</p>
        </div>
    </section>
    <section>
        <img class="detail_img" src="./img/detail_img1.jpg">
    </section>
    <footer>
        <ul>
            <li>
                <i class="fa-regular fa-heart"></i>
            </li>
        </ul>
        <ul>
            <li>
                <button type="button" class="buy">구매하기</button>
            </li>
        </ul>
    </footer>
</body>

</html>
