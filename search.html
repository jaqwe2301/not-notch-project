<!DOCTYPE html>
<html lang="ko" class="mx-auto">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/36fe53500c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/search.css">

    <title>상세 검색</title>
</head>
<header>
    <ul>
        <li>
            <button class="top_button"><i class="fa-solid fa-arrow-left"></i></button>
        </li>
    </ul>
    <h1 class="mx-auto">상세 검색</h1>
</header>
<body>
    <div class="search mx-auto">
        <input class="bar"type="text" placeholder="검색어를 입력하세요.">
        <button class="top_button" onClick="location.href='search_result.html'"><i class="fa-solid fa-magnifying-glass"></i></button>
    </div>
    <section class="select mx-auto">
        <button type="button" style="background-color:#FC7C60">2L</button>
        <button type="button" style="background-color:#0074FD">1L</button>
        <button type="button" style="background-color:#00CF78">500ml</button>
        <button type="button" style="background-color:#DF19FF">500ml<br>이하</button>
    </section>
    <section class="select mx-auto">
        <button type="button" style="background-color:#FC7C60">무료배송</button>
        <button type="button" style="background-color:#0074FD">국내생수</button>
        <button type="button" style="background-color:#00CF78">수입생수</button>
        <button type="button" style="background-color:#DF19FF">무라벨</button>
    </section>
    <h1 class="price_name">가격</h1>
    <section class="price">
        <div class="search mx-auto">
            <input type="text" placeholder="1,000">
        </div>
        <h1>-</h1>
        <div class="search mx-auto">
            <input type="text" placeholder="300,000">
        </div>
    </section>
</body>
</html>
